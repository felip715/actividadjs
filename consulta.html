<body style="background-color: rgb(252, 247, 181);">

    <section>

        <div class="container-lg " style="background-color: burlywood; margin-top: 15px;">

            <h5>Deje su consulta y sera respondida a la brevedad, muchas gracias</h5>

            <form>

                <div class="form-group">
                    <div class="row">
                        <label class="control-label ml-2" for="consulta">Consulta:</label>
                        <input type="textarea" class="form-control ml-2 mr-2" id="consulta" rows="3"
                            placeholder="Ingrese su consulta aquí" pattern=".{6,}" title="Ingrese una consulta mas larga" style="height: 100px" required>
                    </div>

                    <div class="form-group-lg form-inline mt-2">
                        <div class="row-md form-inline">
                            <label class="control-label mr-2" for="nombre" >Nombre:</label>
                            <input class="form-control mr-2 " type="text" id="nombre" placeholder="Apellido y Nombre" pattern="[a-zA-Z ].{6,}" title="Ingrese solo letras y espacios"  required>
                        </div>

                        <div class="row-md form-inline">
                            <label class="control-label mr-2 " for="correo">Email:</label>
                            <input type="email" class="form-control mr-2" id="correo" placeholder="Correo Electrónico" required>
                        </div>
                    </div>

                    <div style="overflow: hidden;">
                        <input type="submit" class="btn btn-primary" style="float: right; margin: 5px;">
                    </div>

                </div>
            </form>
    </section>
    <footer>Illa Felipe
